<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100%" height="100%">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e6e6ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feMerge> 
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" /> 
      </feMerge>
    </filter>
  </defs>

  <!-- Store Icon with Modern Look -->
  <g filter="url(#shadow)">
    <!-- Building Base -->
    <path d="M20,85 L80,85 L80,40 L20,40 Z" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
    
    <!-- Storefront/Awning -->
    <path d="M15,40 L85,40 L80,25 L20,25 Z" fill="#818CF8" stroke="#4F46E5" stroke-width="2"/>
    
    <!-- Door -->
    <path d="M40,85 L60,85 L60,55 L40,55 Z" fill="url(#gradient)" stroke="#4F46E5" stroke-width="2"/>
    <line x1="50" y1="55" x2="50" y2="85" stroke="#4F46E5" stroke-width="1"/>
    <circle cx="46" cy="70" r="2" fill="#4F46E5"/>
    <circle cx="54" cy="70" r="2" fill="#4F46E5"/>
    
    <!-- Windows -->
    <rect x="25" y="55" width="10" height="15" rx="1" fill="url(#gradient)" stroke="#4F46E5" stroke-width="1"/>
    <rect x="65" y="55" width="10" height="15" rx="1" fill="url(#gradient)" stroke="#4F46E5" stroke-width="1"/>
    
    <!-- Arabic Text بياع -->
    <text x="50" y="36" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle" fill="#FFFFFF" stroke="#4F46E5" stroke-width="0.5">بياع</text>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="15" r="8" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <path d="M50,10 L50,20 M45,15 L55,15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg> 